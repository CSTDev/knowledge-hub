version: 2
jobs:
  build-hub:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/apps/hub
    steps:
      - checkout
      - run: npm install
  deploy-hub:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-hub
      - deploy-hub:
          requires:
            - build-hub

